<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="../cssFiles/styling.css">

</head>
<body>

    <!-- Button to open the sidebar -->
    <div id="main">
        <button class="openbtn" onclick="openNav()">☰</button> <!-- Hamburger icon -->
    </div>

    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="experience.html">Experience</a>
        <a href="music.html">Music</a>
        <a href="games.html">Games</a>
    </div>

    <script>
        /* Function to open the sidebar */
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px"; // Sidebar width when opened
            document.getElementById("main").style.marginLeft = "250px"; // Shift the content
        }

        /* Function to close the sidebar */
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>

</body>
</html>
