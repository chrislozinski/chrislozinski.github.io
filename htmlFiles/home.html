<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../cssFiles/styling.css">
    <style>
        /* Style for the sidebar */
        body {
            font-family: Arial, sans-serif;
        }

        .sidebar {
            height: 100%; /* Full-height */
            width: 0; /* 0 width - hidden by default */
            position: fixed; /* Stay in place */
            top: 0;
            left: 0;
            background-color: #111; /* Black background color */
            overflow-x: hidden; /* Disable horizontal scroll */
            transition: 0.5s; /* 0.5 second transition effect to slide in/out */
            padding-top: 60px; /* Place content 60px from the top */
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* The button used to open the sidebar */
        .openbtn {
            font-size: 30px;
            cursor: pointer;
            background-color: #111;
            color: white;
            border: none;
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 10px;
        }

        /* Style page content to shift when sidebar is open */
        #main {
            transition: margin-left 0.5s;
            padding: 16px;
        }
    </style>
</head>
<body>

<!-- Button to open the sidebar -->
<div id="main">
    <button class="openbtn" onclick="openNav()">☰</button> <!-- Hamburger icon -->
</div>

<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="experience.html">Experience</a>
    <a href="music.html">Music</a>
    <a href="games.html">Games</a>
</div>

<script>
    /* Function to open the sidebar */
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px"; // Sidebar width when opened
        document.getElementById("main").style.marginLeft = "250px"; // Shift the content
    }

    /* Function to close the sidebar */
    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>

</body>
</html>
